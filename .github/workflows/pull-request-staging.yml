name: Staging

on: pull_request

jobs:
  # This job is based on one that was auto-generated by the Firebase CLI
  # https://github.com/firebase/firebase-tools
  ui:
    name: 'Generate PR #${{ github.event.pull_request.number }} Staging UI Preview'
    if: github.event.pull_request.head.repo.full_name == github.repository && github.event.action != 'closed'
    runs-on: ubuntu-latest
    environment: staging
    concurrency: 'staging:ui'
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: npm
      - run: npm ci
      - run: cp firebase.json tmp.json && jq '(.hosting.rewrites[] | select(.source == "/api/**").run.serviceId) = $serviceId' tmp.json --arg serviceId 'staging-server-pr-${{ github.event.pull_request.number }}' > firebase.json
      - run: npx nx build ui
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_IMYOURMANZI_SPOTIFYPLAYLISTMGR }}
          projectId: imyourmanzi-spotifyplaylistmgr
          channelId: staging-pr-${{ github.event.pull_request.number }}
  server:
    name: 'Deploy PR #${{ github.event.pull_request.number }} Staging Server'
    if: github.event.pull_request.head.repo.full_name == github.repository && github.event.action != 'closed'
    runs-on: ubuntu-latest
    environment: staging
    concurrency: 'staging:server'
    steps:
      - uses: actions/checkout@v3
      - id: gcp_auth
        uses: google-github-actions/auth@v1
        with:
          credentials_json: '${{ secrets.SERVER_DEPLOY_KEY }}'
          token_format: access_token
      - uses: google-github-actions/setup-gcloud@v1
        with:
          project_id: imyourmanzi-spotifyplaylistmgr
      - run: docker build --platform=linux/amd64 . -t us-central1-docker.pkg.dev/imyourmanzi-spotifyplaylistmgr/server-images/server:pr-${{ github.event.pull_request.number }}-latest
      - run: echo '${{ steps.gcp_auth.outputs.access_token }}' | docker login -u oauth2accesstoken --password-stdin https://us-central1-docker.pkg.dev
      - run: docker push us-central1-docker.pkg.dev/imyourmanzi-spotifyplaylistmgr/server-images/server:pr-${{ github.event.pull_request.number }}-latest
      - run: |
          gcloud run deploy \
            staging-server-pr-${{ github.event.pull_request.number }} \
            --region us-central1 \
            --image us-central1-docker.pkg.dev/imyourmanzi-spotifyplaylistmgr/server-images/server:pr-${{ github.event.pull_request.number }}-latest \
            --revision-suffix "$(date +'%Y%m%d-%H%M%S')" \
            --set-env-vars SPOTIFY_CLIENT_ID=b80440eadf0a4f989bba93e5b4ff2fc5,SPOTIFY_REDIRECT_URI=https://imyourmanzi-spotifyplaylistmgr--staging-pr-${{ github.event.pull_request.number }}.web.app/callback/ \
            --set-secrets SPOTIFY_SECRET=spotify-client-secret \
            --port 8080 \
            --service-account server-run@imyourmanzi-spotifyplaylistmgr.iam.gserviceaccount.com
