name: Deploy Application

concurrency: production

on:
  push:
    branches:
      - main
    paths-ignore:
      - '.github/'
      - '!.github/workflows/application-deploy.yml'
      - '.vscode/'
      - 'docs/'
      - 'infrastructure/'
      - 'kubernetes/'
      - 'tools/'
      - '.editorconfig'
      - '.eslintrc.json'
      - '.prettierignore'
      - '.prettierrc'
      - '*.md'
      - 'jest*'

jobs:
  # This job is based on one that was auto-generated by the Firebase CLI
  # https://github.com/firebase/firebase-tools
  ui:
    name: UI
    runs-on: ubuntu-latest
    environment: production
    concurrency: 'production:ui'
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'
      - run: npm ci
      - run: npx nx build ui
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_IMYOURMANZI_SPOTIFYPLAYLISTMGR }}
          channelId: live
          projectId: imyourmanzi-spotifyplaylistmgr
  server:
    name: Server
    runs-on: ubuntu-latest
    environment: production
    concurrency: 'production:server'
    steps:
      - uses: actions/checkout@v3
      - run: npm ci
      - run: npx nx build server
